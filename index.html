<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CovTracker</title>
  <link rel="stylesheet" href="pages/index.css">
</head>

<body class="page">
  <header class="top-bar">
    <nav class="top-bar__menu">
      <div class="button button_type_top-menu-btn" role="button">
        <div class="button__icon button__icon_type_menu"></div>
      </div>
      <div class="menu-section">
        <div class="button button_type_top-menu-btn" role="button" aria-label="Date button">
          <p class="button__caption button__caption_position_left">October</p>
          <div class="button__icon button__icon_type_calendar"></div>
        </div>
        <div class="button button_type_top-menu-btn" role="button" aria-label="Notifications button">
          <div class="button__icon button__icon_type_notifications"></div>
        </div>
      </div>
    </nav>
  </header>

  <footer class="bottom-bar">
    <nav class="bottom-bar__menu">
      <div class="button button_type_bottom-menu-btn" role="button" aria-label="Home button">
        <div class="button__icon button__icon_type_home"></div>
        <p class="button__caption button__caption_position_below">Home</p>
      </div>
      <div class="button button_type_bottom-menu-btn" role="button" aria-label="Health button">
        <div class="button__icon button__icon_type_health"></div>
        <p class="button__caption button__caption_position_below">Health</p>
      </div>
    </nav>
  </footer>
  <!-- <div class="loading-screen">
    <div class="loading-screen__top">
      <h2 class="loading-screen__heading">Take care of yourself</h2>
    </div>
    <div class="loading-screen__bottom"></div>
  </div> -->
  <script src="./pages/index.js" type="module"></script>
</body>

</html>
