<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CovTracker</title>
  <link rel="stylesheet" href="pages/index.css" />
</head>

<body class="page">
  <header class="top-bar">
    <nav class="top-bar__menu">
      <div class="button button_type_top-menu-btn" role="button" id="menu-button">
        <div class="button__icon button__icon_type_menu"></div>
      </div>
      <div class="menu-section">
        <div class="button button_type_top-menu-btn" role="button" aria-label="Date button">
          <p class="button__caption button__caption_position_left">October</p>
          <div class="button__icon button__icon_type_calendar"></div>
        </div>
        <div class="button button_type_top-menu-btn" role="button" aria-label="Notifications button">
          <div class="button__icon button__icon_type_notifications"></div>
        </div>
      </div>
    </nav>
  </header>
  <section class="add-symptoms">
    <div class="date-bubble">
      <h2 class="date-bubble__title">Today</h2>
      <p class="
            date-bubble__current-date date-bubble__current-date_type_number
          ">
        05
      </p>
      <p class="date-bubble__current-date date-bubble__current-date_type_month">
        October
      </p>
      <button class="date-bubble__add-symptoms"></button>
    </div>
  </section>
  <section class="news">
    <h2 class="news__title">News</h2>
    <div class="news__container ">
      <div class="news__item">
        <img class="news__item-image" src="./images/pictures/orange.png" alt="">
        <p class="news__item-title">Vitamin A treatment trial for Covid loss of smell</p>
      </div>
      <div class="news__item">
        <img class="news__item-image" src="./images/pictures/orange.png" alt="">
        <p class="news__item-title">Covid: Which countries are vaccinating children and why? </p>
      </div>
    </div>



  </section>

  <section class="panel" id="test-panel">
    <div class="panel__top">
      <div class="panel__top-container">
        <div class="button button_type_collapse"></div>
        <h2 class="panel__heading">Test Panel</h2>
        <div></div>
      </div>
    </div>
    <div class="panel__content"></div>
  </section>

  <footer class="bottom-bar">
    <nav class="bottom-bar__menu">
      <div class="button button_type_bottom-menu-btn" role="button" aria-label="Home button" id="home-button">
        <div class="button__icon button__icon_type_home"></div>
        <p class="button__caption button__caption_position_below">Home</p>
      </div>
      <div class="button button_type_bottom-menu-btn" role="button" aria-label="Health button" id="health-button">
        <div class="button__icon button__icon_type_health"></div>
        <p class="button__caption button__caption_position_below">Health</p>
      </div>
    </nav>
  </footer>
  <!-- <div class="loading-screen">
    <div class="loading-screen__top">
      <h2 class="loading-screen__heading">Take care of yourself</h2>
    </div>
    <div class="loading-screen__bottom"></div>
  </div> -->
  <script src="./pages/index.js" type="module"></script>
</body>

</html>
